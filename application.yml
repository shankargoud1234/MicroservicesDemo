---
server:
  port: 6789
spring:
  application:
    name: Restaurant
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
    generate-ddl: true
    show-sql: true
    open-in-view: false
eureka:
  client:
    service-url:
      defaultZone: http://localhost:1234/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
